<!doctype html>
<html>
    <head>
        <title>Online application editor</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel='stylesheet' type='text/css' href='./css/default.css'>
        <link rel='stylesheet' type='text/css' href='http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css'>
        <script type='text/javascript' src='./js/jquery-1.10.1.min.js'></script>
        <script type='text/javascript' src='http://code.jquery.com/ui/1.10.3/jquery-ui.js'></script>
        <link rel="stylesheet" media="screen" type="text/css" href="./css/colorpicker.css" />
        <script type="text/javascript" src="./js/colorpicker.js"></script>
        <script type='text/javascript' src='./js/initscreens.js'></script>
        <script type='text/javascript' src='./js/templates.js'></script>
        <script type='text/javascript' src='./js/script.js'></script>
    </head>
    <body>
        <header>
            <hgroup>
            <div id="steps">
                <div class="step" step="0">
                </div>
                <div class="step" step="1">
                </div>
                <div class="step" step="2">
                </div>
            </div>
          </hgroup>
        </header>
        <section class="center">
            <div id="controls" style="float: left;">
                <div id="editors">
                    <div class="step-editor" step="0">
                        <h2>Выберите нужные экраны</h2>
                        <div id="chose-screens"></div>
                    </div>
                    <div class="step-editor" step="1">
                        <div id="screens">
                            <h2>Экраны</h2>
                        </div>
                        <div id="screen-editors">
                            <div class="colors properties-block">
                                <h2>Общие свойства экрана</h2>
                                <div>
                                    <label for="screen-bg">Фоновый рисунок экрана</label>
                                    <input type="file" id="screen-bg"></input>
                                </div>
                                <div>
                                    Цвет фона экрана
                                    <div id="screen-bg-color" class="color-selector"></div>
                                </div>
                                <div>
                                    Цвет текста экрана
                                    <div id="screen-text-color" class="color-selector"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="phone" style="float: left;">
                <div id="phone-screen"></div>
            </div>
        </section>
        <footer>
            <div class="button" id="prev-step-button">Назад</div>
            <div class="button" id="next-step-button">Далее</div>
        </footer>
    </body>
</html>
