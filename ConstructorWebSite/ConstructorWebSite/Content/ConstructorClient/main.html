<!doctype html>
<html>
    <head>
        <title>Online application editor</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel='stylesheet' type='text/css' href='./css/default.css'>
        <link rel='stylesheet' type='text/css' href='http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css'>
        <script type='text/javascript' src='./js/jquery-1.10.1.min.js'></script>
        <script type='text/javascript' src='http://code.jquery.com/ui/1.10.3/jquery-ui.js'></script>
        <script type='text/javascript' src='./js/util.js'></script>
        <script type='text/javascript' src='./js/stylespanel.js'></script>
        <script type='text/javascript' src='./js/initscreens.js'></script>
        <script type='text/javascript' src='./js/templates.js'></script>
        <script type='text/javascript' src='./js/script.js'></script>
    </head>
    <body>
        <header>
            <hgroup>
            <div id="steps">
                <div class="step" step="0">
                    <h2>ШАГ 1: НАСТРОЙКА ЭКРАНОВ</h2>
                </div>
                <div class="step" step="1">
                    <h3>ШАГ 2: ОТПРАВКА ДАННЫХ НА СЕРВЕР</h3>
                </div>
            </div>
          </hgroup>
        </header>
        <section class="center">
            <div id="controls" style="float: left;">
                <div id="editors">
                    <div class="step-editor" step="0">
                        <div id="screens">
                            <h2>Экраны</h2>
                        </div>
                        <div id="screen-editors">
                            <div class="colors properties-block">
                                <h2>Общие свойства экрана</h2>
                                <input id="screen-title" maxlength="25"></input>
                                <div id="screen-styles-panel" class="screen-styles-panel">
                                </div>
                            </div>
                        </div>
                        <div class="phone">
                            <div id="phone-screen"></div>
                        </div>
                    </div>
                    <div class="step-editor" step="1">
                        <h3 class="send-status"></h2>
                        <div id="send-button">Отправить</div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="button" id="prev-step-button">Назад</div>
            <div class="button" id="next-step-button">Далее</div>
            <div class="button" id="load-data-button">Загрузить данные</div>
        </footer>
    </body>
</html>
