<html>
    <head>
        <title>Online application editor</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel='stylesheet' type='text/css' href='./css/default.css'>
        <link rel='stylesheet' type='text/css' href='http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css'>
        <script type='text/javascript' src='./js/jquery-1.10.1.min.js'></script>
        <script type='text/javascript' src='http://code.jquery.com/ui/1.10.3/jquery-ui.js'></script>
        <link rel="stylesheet" media="screen" type="text/css" href="./css/colorpicker.css" />
        <script type="text/javascript" src="./js/colorpicker.js"></script>
        <script type='text/javascript' src='./js/initscreens.js'></script>
        <script type='text/javascript' src='./js/script.js'></script>
    </head>
    <body>
        <div id="controls" style="float: left;">
            <div id="steps">
                <div class="step" step="0">
                </div>
                <div class="step" step="1">
                </div>
                <div class="step" step="2">
                </div>
            </div>
            <div id="editors">
                <div step="0">
                    Выберите нужные экраны
                    <div id="chose-screens"></div>
                </div>
                <div step="1">
                    <div id="screens">
                        Экраны
                        <!--<div screen="auth">Авторизация</div>
                        <div screen="unlock">Разблокировка</div>-->
                    </div>
                    <div id="screen-editors">
                        <div class="colors">
                            <div>
                                Фоновый рисунок экрана
                                <input type="file" id="screen-bg"></input>
                            </div>
                            <div>
                                Цвет фона экрана
                                <input id="screen-bg-color"></input>
                            </div>
                            <div>
                                Цвет текста экрана
                                <input id="screen-text-color"></input>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="button" id="prev-step-button">Назад</div>
                <div class="button" id="next-step-button">Далее</div>
            </div>
        </div>
        <div id="phone" style="float: left;">
            <div id="phone-screen"></div>
        </div>
    </body>
</html>
